<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Orbitron|Reenie+Beanie" rel="stylesheet">
<link href="calculator.css" type="text/css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="calculator.js"></script>
</head>
<body>
<div id="calculator">
  <div id="display">
    <div id="finalResult"></div>
    <div id="onGoingResult"></div>
  </div>
  <div id=name>FreeCodeCamp Calculator</div>
  <div id="buttons">
  <button id="ac">AC</button>
  <button id="ce">CE</button>
  <button id="/" class="operator">&#247;</button>
  <button id="*" class="operator">&#215;</button>
  <button id="7" class="numbers" >7</button>
  <button id="8" class="numbers">8</button>
  <button id="9"class="numbers">9</button>
  <button id="-"class="operator">-</button>
  <button id="4"class="numbers">4</button>
  <button id="5"class="numbers">5</button>
  <button id="6"class="numbers">6</button>
  <button id="+"class="operator">+</button>
  <button id="1"class="numbers">1</button>
  <button id="2"class="numbers">2</button>
  <button id="3"class="numbers">3</button>
  <button id="equal">=</button>
  <button id="zero" class="numbers">0</button>
  <button id="."class="numbers">.</button>
  </div>  
</div>
<div id="signature">Designed and Coded by Natalie</div>
</body>
</html>
